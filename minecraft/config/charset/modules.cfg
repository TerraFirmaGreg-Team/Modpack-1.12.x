# Configuration file

##########################################################################################################
# categories
#--------------------------------------------------------------------------------------------------------#
# This section allows you to disable certain categories of content, based on a tag system.
##########################################################################################################

categories {
}


compat {
    B:"baubles:lib"=true
    B:"buildcraft:lib"=false
    B:"commoncapabilities:lib.slotlessInsertion"=false
    B:"infraredstone:lib"=false
    B:"jei:crafting.pocket"=true
    B:"opencomputers:lib"=true
    B:"quark:lib"=false
    B:"redstonepaste:lib"=false
    B:"rustic:lib"=false
}


##########################################################################################################
# overrides
#--------------------------------------------------------------------------------------------------------#
# Overrides can have one of three values: DEFAULT, ENABLE, DISABLE
# DEFAULT will enable the module based on your profile settings and dependency availability.
##########################################################################################################

overrides {
    # Improved Cauldron! [Profile: STABLE]
    S:crafting.cauldron=ENABLE

    # Compression Crafter, for all your large-scale auto-crafting needs. [Profile: EXPERIMENTAL]
    S:crafting.compression=DISABLE

    # Adds a Pocket Crafting Table [Profile: STABLE]
    S:crafting.pocket=ENABLE

    # Place things! In the world! And they stack! [Profile: FORCED]
    S:immersion.stacks=ENABLE

    # Wire support module [Profile: STABLE]
    S:lib.wires=DISABLE
}


